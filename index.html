<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Psychopath Test by MindCheck</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Special Elite", system-ui;
        background-color: #010100;
        color: #880808;
      }
      .quiz-list {
        font-family: "Creepster", system-ui;
      }
      .quiz-result {
        font-family: "Creepster", system-ui;
      }
      .ctr-border-bottom {
        border-bottom: #880808 3px solid;
        padding-bottom: 50px;
      }
      .button {
        text-decoration: none;
        color: #880808;
        background: #010100;
        border: #880808 1px solid;
        border-radius: 5px;
        padding: 5px;
      }
      .button:hover {
        background-color: #880808;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="ctr-border-bottom container text-center">
      <h1 id="home" class="mt-5">Psychopath Test by MindCheck</h1>
      <p class="lead">
        Temukan apakah kamu memiliki kerpibadian psikopat melalui test ini.
      </p>
      <a href="#quiz" class="button">Mulai test</a>
    </div>
    <div class="ctr-border-bottom container text-center">
      <h1 class="mt-5">Daftar Test</h1>
      <div id="quiz-container" class="quiz-list mt-4">
        <!-- Pertanyaan test akan dimuat disini -->
      </div>
      <a href="" class="button">Kirim Hasil</a>
    </div>
    <div class="ctr-border-bottom container text-center">
      <h1 class="mt-5">Hasil Test</h1>
      <p id="result" class="quiz-result mt-4">
        <!-- Hasil test akan ditampilkan disini -->
      </p>
      <a href="#home" class="button">Kembali keatas</a>
    </div>
    <footer class="mt-5 mb-5 text-center">
      <small>&copy; 2024, FMATheNomad Tech</small>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
